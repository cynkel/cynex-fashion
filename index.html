<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cynEX Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">CynEX</div>
        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="hero">
        <div class="left-hero">
            <div class="main-text">CynEX welcomes you warmly</div>
            <div class="sub-text">Your home of quality clothing and apparels for any occasion. Order Now</div>
            <button class="Order">Order Now</button>
        </div>
        <div class="right-hero">
            <img src="images/african.jpg" alt="boutique">
        </div>
    </div>

    <div class="available">
        <div class="text">Available.</div>
        <div class="cards">
            <div class="card">
                <img src="images/men1.jpg" alt="">
                <div class="description">MEN</div>
            </div>
            <div class="card">
                <img src="images/woman1.jpg" alt="">
                <div class="description">WOMEN</div>
            </div>
            <div class="card">
                <img src="images/man2.jpg" alt="">
                <div class="description">MEN</div>
            </div>
            <div class="card">
                <img src="images/woman2.jpg" alt="">
                <div class="description">WOMEN</div>
            </div>
        </div>
    </div>

    <div class="inspired">
        <div class="quote">Style is a way to see who you are without having to speak.</div>
        <div class="author">- Rachel Zoe</div>
    </div>

    <div class="call-to-action">
        <div class="modal">
            Order Now to get 50% off
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">Copyright Â© CynEX Fashion 2024ðŸ’•</div>
    </div>
</body>
</html>
